<table>
    <thead>
        <tr>
            <th>Code:</th>
            <th>Name:</th>
            <th>Gender:</th>
            <th>Salary:</th>
            <th>Date of Birth:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td>{{emp.code}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.annualSalary}}</td>
            <td>{{emp.dateOfBirth}}</td>
        </tr>
        <tr *ngIf="!employeeList || employeeList.length ===0">
            <td colspan="5">{{errorMessage}}</td>
        </tr>
    </tbody>
</table>
